<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>

    <div id="c-upgrades"></div>

    <div class="img-container">
      <img
        id="background"
        src="./media/bakery.jpg"
        alt="Background of a bakery"
      />
      <button id="cookie-image">
            <img src="./media/cookie.png" alt="Image of a cookie" />
      </button>
  
    </div>
    <!-- <div class="upgrades"> -->
      <h3 style="color: rgb(157, 255, 0)">UPGRADES:</h3>
      <div>---------------</div>
      <div>
        <h5 id="upgrade-1">
          +1 /CLICK <span style="color: rgb(157, 255, 0)">(2)</span>
        </h5>
      </div>
      <div>
        <h5 id="upgrade-2">
          +1 TRAINEE <span style="color: rgb(157, 255, 0)">(3)</span>
        </h5>
      </div>
      <div>
        <h5 id="upgrade-3">
          EXTRA OVEN <span style="color: rgb(157, 255, 0)">(5)</span>
        </h5>
      </div>
    </div>
    <!-- <div class="upgrades"> -->
      <h3 style="color: rgb(157, 255, 0)">SUPER UPGRADES:</h3>
      <div>-------------------------</div>
      <h5 id="upgrade-4">
        +1 BAKER <span style="color: rgb(157, 255, 0)">(250)</span>
      </h5>
      <h5 id="upgrade-5">
        BUY BAKERY <span style="color: rgb(157, 255, 0)">(2.500)</span>
      </h5>
      <h5 id="upgrade-6">
        BUY FACTORY <span style="color: rgb(157, 255, 0)">(30.000)</span>
      </h5>
    </div>
    <div id="score-container">
      <h3 style="color: rgb(255, 255, 0)">
        COOKIES:</h3>
        <div>-------------</div>
        <h2 id="score"> <span style="color: red">0</span></h2>
      </h3>
    </div>
  </body>
</html>
